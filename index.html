<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div class="d-none " id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div id="speedTypingTest" class="p-4">
        <h1 class="mb-3" style="color:#690cb0;font-weight:bold">Speed<br>Typing Test</h1>
        <p class="text">On your fingers lets set Go!</p>
        <div class="d-flex flex-row ">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock m-3 " />
            <p id="timer" class="text h1 m-3"></p>
        </div>
        <div class="typedata mt-3 mb-3 p-3 ">
            <p id="quoteDisplay"></p>
            <textarea id="quoteInput" placeholder="Type Here!" rows="5" cols="33"></textarea>
        </div>
        <p id="result" class="mb-3 mt-3 h5" style="color:#3e4c59;"></p>
        <button id="submitBtn" class="btn mr-2 mt-3 " style="background-color:#690cb0;color:white;">Submit</button>
        <button id="resetBtn" class="btn btn-light ml-2 mt-3 ">Reset</button>
    </div>
</body>
<script src="index.js"></script>
</html>
